<style>
    .topnav {
        background-color: #333;
        overflow: hidden;
      }
      
      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      
      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }
      .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    </style>
    <div class="topnav">
        <button class="button" (click)="addAirline()">Add New Airline</button>
        <button class="button" (click)="blockAirline()">Block Airline</button>
        <button class="button" (click)="logout()" style="float: right;">Logout</button>
    </div>
    <div class = "container" >
        <form novalidate [formGroup] = "myform" (ngSubmit)="onSubmit()" *ngIf="adding">
            <div class ="form-group">
                <label for="flightID">Flight ID</label>
                <input type="text" class="form-control" formControlName = "flightID" [ngClass]="{ 'is-invalid': submitted && f.flightID.errors }" required>
                <div *ngIf="submitted && f.flightID.errors" class="invalid-feedback">
                    <div *ngIf="f.flightID.errors.required">flightID is required</div>
                </div>
            </div>

            <div class ="form-group">
                <label for="flightName">Flight Name</label>
                <input type="text" class="form-control" formControlName = "flightName" [ngClass]="{ 'is-invalid': submitted && f.flightName.errors }" required>
                <div *ngIf="submitted && f.flightName.errors" class="invalid-feedback">
                    <div *ngIf="f.flightName.errors.required">FlightName is required</div>
                </div>
            </div>

            <div class ="form-group">
                <label for="fromPlace">From Place</label>
                <!-- <input type="text" class="form-control" formControlName = "flightName" [ngClass]="{ 'is-invalid': submitted && f.flightName.errors }" required>\ -->
                <select formControlName="fromPlace" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fromPlace.errors}" required>
                    <option *ngFor="let source of sourceList" [value]="source">{{source}}</option>
                </select>
                <div *ngIf="submitted && f.fromPlace.errors" class="invalid-feedback">
                    <div *ngIf="f.fromPlace.errors.required">fromPlace is required</div>
                </div>
            </div>

            <div class ="form-group">
                <label for="toPlace">To Place</label>
                <!-- <input type="text" class="form-control" formControlName = "flightName" [ngClass]="{ 'is-invalid': submitted && f.flightName.errors }" required>\ -->
                <select formControlName="toPlace" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.toPlace.errors}" required>
                    <option *ngFor="let dest of destList" [value]="dest">{{dest}}</option>
                </select>
                <div *ngIf="submitted && f.toPlace.errors" class="invalid-feedback">
                    <div *ngIf="f.toPlace.errors.required">ToPlace is required</div>
                </div>
            </div>

            <div class ="form-group">
                <label for="dept">Departure Time</label>
                <input type="time" class="form-control" formControlName = "dept" [ngClass]="{ 'is-invalid': submitted && f.dept.errors }" required>
                <div *ngIf="submitted && f.dept.errors" class="invalid-feedback">
                    <div *ngIf="f.dept.errors.required">Departure Time is required</div>
                </div>
            </div>

            <div class ="form-group">
                <label for="arr">Arrival Time</label>
                <input type="time" class="form-control" formControlName = "arr" [ngClass]="{ 'is-invalid': submitted && f.arr.errors }" required>
                <div *ngIf="submitted && f.arr.errors" class="invalid-feedback">
                    <div *ngIf="f.arr.errors.required">Arrival Time is required</div>
                </div>
            </div>

            <div class ="form-group">
                <label for="seats">Total Seats</label>
                <input type="number" min="20" max="500" class="form-control" formControlName = "seats" [ngClass]="{ 'is-invalid': submitted && f.seats.errors }" required>
                <div *ngIf="submitted && f.seats.errors" class="invalid-feedback">
                    <div *ngIf="f.seats.errors.required">No.OfSeats is required</div>
                </div>
            </div>

            <div class ="form-group">
                <label for="cost">Cost</label>
                <input type="number" class="form-control" formControlName = "cost" [ngClass]="{ 'is-invalid': submitted && f.cost.errors }" required>
                <div *ngIf="submitted && f.cost.errors" class="invalid-feedback">
                    <div *ngIf="f.cost.errors.required">Cost is required</div>
                </div>
            </div>

            <div class ="form-group">
                <label for="meal">Meal</label>
                <!-- <input type="text" class="form-control" formControlName = "flightName" [ngClass]="{ 'is-invalid': submitted && f.flightName.errors }" required>\ -->
                <select formControlName="meal" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.meal.errors}" required>
                    <option *ngFor="let meal of mealList" [value]="meal">{{meal}}</option>
                </select>
                <div *ngIf="submitted && f.meal.errors" class="invalid-feedback">
                    <div *ngIf="f.meal.errors.required">Meal is required</div>
                </div>
            </div>

            <div class ="form-group">
                <label for="day">Schedule Days</label>
                <!-- <input type="text" class="form-control" formControlName = "flightName" [ngClass]="{ 'is-invalid': submitted && f.flightName.errors }" required>\ -->
                <select formControlName="day" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.day.errors}" required>
                    <option *ngFor="let day of days" [value]="day">{{day}}</option>
                </select>
                <div *ngIf="submitted && f.day.errors" class="invalid-feedback">
                    <div *ngIf="f.day.errors.required">Meal is required</div>
                </div>
            </div>

            <div class ="form-group">
                <label>Status</label>
                <input type="text" value ="Scheduled" class="form-control" formControlName = "status" >
                <!-- <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                    <div *ngIf="f.status.errors.required">Cost is required</div>
                </div> -->
            </div>

            <button type="submit" class="btn btn-primary"> Add this Airline </button>
            </form>
        </div>
       
        
        <!-- <input type="button" value ="BookingHistory" onclick()="bookingHistory()"> -->
